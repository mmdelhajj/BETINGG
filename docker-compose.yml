version: '3.8'

# =============================================================================
# CryptoBet — Production Docker Compose
# =============================================================================
# Usage:
#   cp .env.example .env    # Configure environment variables
#   docker compose up -d    # Start all services
#   docker compose logs -f  # Tail logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16 — Primary database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: cryptobet-postgres
    environment:
      POSTGRES_DB: cryptobet
      POSTGRES_USER: cryptobet
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cryptobet_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cryptobet -d cryptobet"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - cryptobet-network

  # ---------------------------------------------------------------------------
  # Redis 7 — Caching, sessions, BullMQ job queues, pub/sub
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: cryptobet-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - cryptobet-network

  # ---------------------------------------------------------------------------
  # Backend — Fastify API server
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cryptobet-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://cryptobet:${DB_PASSWORD:-cryptobet_secret}@postgres:5432/cryptobet?schema=public
      REDIS_URL: redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/auth/google/callback}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:3001/api/auth/github/callback}
      COINGECKO_API_URL: ${COINGECKO_API_URL:-https://api.coingecko.com/api/v3}
      THE_ODDS_API_KEY: ${THE_ODDS_API_KEY:-}
      GOALSERVE_API_KEY: ${GOALSERVE_API_KEY:-}
      MOONPAY_API_KEY: ${MOONPAY_API_KEY:-}
      MOONPAY_SECRET: ${MOONPAY_SECRET:-}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@cryptobet.com}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cryptobet-network

  # ---------------------------------------------------------------------------
  # Frontend — Next.js application
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
        NEXT_PUBLIC_WS_URL: ${WS_URL:-http://localhost:3001}
        NEXT_PUBLIC_APP_NAME: ${APP_NAME:-CryptoBet}
    container_name: cryptobet-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${WS_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cryptobet-network

  # ---------------------------------------------------------------------------
  # Nginx — Reverse proxy, SSL termination, rate limiting
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: cryptobet-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - cryptobet-network

# ---------------------------------------------------------------------------
# Persistent volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ---------------------------------------------------------------------------
# Internal network
# ---------------------------------------------------------------------------
networks:
  cryptobet-network:
    driver: bridge
