version: '3.8'

# =============================================================================
# CryptoBet — Development Overrides
# =============================================================================
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL — Expose on host for local tools (pgAdmin, DBeaver, etc.)
  # ---------------------------------------------------------------------------
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres

  # ---------------------------------------------------------------------------
  # Redis — No password in development
  # ---------------------------------------------------------------------------
  redis:
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

  # ---------------------------------------------------------------------------
  # Backend — Development mode with hot reload
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cryptobet-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://cryptobet:postgres@postgres:5432/cryptobet?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-not-for-production
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-not-for-production
      JWT_ACCESS_EXPIRY: 1h
      JWT_REFRESH_EXPIRY: 30d
      FRONTEND_URL: http://localhost:3000
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      - ./backend/package.json:/app/package.json
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
      - "9229:9229"   # Node.js debugger
    command: ["npm", "run", "dev"]

  # ---------------------------------------------------------------------------
  # Frontend — Development mode with hot reload
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cryptobet-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/package.json:/app/package.json
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]

  # ---------------------------------------------------------------------------
  # Nginx — Not used in development (access services directly)
  # ---------------------------------------------------------------------------
  nginx:
    profiles:
      - nginx-dev
    ports:
      - "8080:80"

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:
