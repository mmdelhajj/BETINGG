name: CryptoBet CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Lint — Check code style and static analysis
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: ${{ matrix.project }}/node_modules
          key: ${{ runner.os }}-${{ matrix.project }}-deps-${{ hashFiles(format('{0}/package-lock.json', matrix.project)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.project }}-deps-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Generate Prisma client
        if: matrix.project == 'backend'
        working-directory: backend
        run: npx prisma generate

      - name: Run TypeScript type check
        working-directory: ${{ matrix.project }}
        run: npx tsc --noEmit

      - name: Run ESLint
        if: matrix.project == 'frontend'
        working-directory: frontend
        run: npm run lint

  # ===========================================================================
  # Test — Run unit and integration tests
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cryptobet_test
          POSTGRES_USER: cryptobet
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cryptobet"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://cryptobet:test_password@localhost:5432/cryptobet_test?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret
      JWT_REFRESH_SECRET: test-jwt-refresh-secret
      FRONTEND_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache backend node_modules
        uses: actions/cache@v4
        id: cache-backend-deps
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-deps-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-deps-

      - name: Install backend dependencies
        if: steps.cache-backend-deps.outputs.cache-hit != 'true'
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run backend tests
        working-directory: backend
        run: npm test --if-present

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        id: cache-frontend-deps
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-deps-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-deps-

      - name: Install frontend dependencies
        if: steps.cache-frontend-deps.outputs.cache-hit != 'true'
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

  # ===========================================================================
  # Build — Verify production build succeeds
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        project: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: ${{ matrix.project }}/node_modules
          key: ${{ runner.os }}-${{ matrix.project }}-deps-${{ hashFiles(format('{0}/package-lock.json', matrix.project)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.project }}-deps-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Generate Prisma client
        if: matrix.project == 'backend'
        working-directory: backend
        run: npx prisma generate

      - name: Build
        working-directory: ${{ matrix.project }}
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build output
        working-directory: ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" = "backend" ]; then
            test -d dist && echo "Backend build output exists" || exit 1
          else
            test -d .next && echo "Frontend build output exists" || exit 1
          fi

  # ===========================================================================
  # Docker — Verify Docker images build successfully
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: cryptobet-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: cryptobet-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
